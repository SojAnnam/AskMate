<!DOCTYPE html>
<html>

<head>
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for ( 'static', filename='list.css' ) }}">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Barrio|Graduate|Special+Elite');
    </style>
    <title>Questions List</title>
</head>

<body>
    <center>
        <h1>AskMate</h1>
        <form action="./newquestion" method="GET">
            <input type="submit" value="Ask New Question" style="font-size: 30px" />
        </form>
        <h2>List of Questions</h2>
        <form action={{url_for( 'search_function' )}} method='POST'>
            <input type=text name=search></input>
        </form>
        <p></p>
        <table>
            <tr>
                <th><a href={{url_for( 'sort_question', id="asc" )}}>&#9650;</a>
                    <a href={{url_for( 'sort_question', id="desc" )}}>&#9660; </a>ID</th>
                <th><a href={{url_for( 'sort_question', title="asc" )}}>&#9650;</a><br>
                    <a href={{url_for( 'sort_question', title="desc" )}}>&#9660; </a>Title</th>
                <th><a href={{url_for( 'sort_question', message="asc" )}}>&#9650;</a><br>
                    <a href={{url_for( 'sort_question', message="desc" )}}>&#9660; </a>Message</th>
                <th><a href={{url_for( 'sort_question', view_number="asc" )}}>&#9650;</a><br>
                    <a href={{url_for( 'sort_question', view_number="desc" )}}>&#9660; </a>View</th>
                <th><a href={{url_for( 'sort_question', vote_number="asc" )}}>&#9650;</a><br>
                    <a href={{url_for( 'sort_question', vote_number="desc" )}}>&#9660; </a>Vote</th>
                <th></th>
                <th><a href={{url_for( 'sort_question', submission_time="asc" )}}>&#9650;</a><br>
                    <a href={{url_for( 'sort_question', submission_time="desc" )}}>&#9660; </a>Submission Time</th>
                <th>DELETE</th>
            </tr>
            {% for row in question_table %}
            <tr>
                <td>{{ row[0] }}</td>
                <td><a href="./question/{{row[0]}}">{{ row[4] }}</td>
        <td>{{ row[5] }}</td>
        <td width:"300px">{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td><a href='./question/{{row[0]}}/vote-up'> &#9650;<br>
        <a href='./question/{{row[0]}}/vote-down'>&#9660; </td>
        <td>{{ row[1] }}</td>
        <td>
            <form action="./question/{{ row[0] }}/delete" method="POST">
                <input type="submit" value="Delete" />
            </form>
        </td>
        </tr>
         
        {% endfor %}
        
    </table>
    <form action="/latest" method="GET">
        <input type="submit" value="Latest Questions" />
    </form>
    <form action="/" method="GET">
        <input type="submit" value="All Questions" />
    </form>

 <footer>
    <p> <font size="2"> Created by: <img src="/static/beanbaglogo.png" alt="BeanBag Team"> </font></p>
    <p><font size="1"> We <em>DO</em> accept donations ;) </font></p>
    
</footer> 
</center>
</body>

</html>
