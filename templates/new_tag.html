<html>

<head>
    <script>
        function goBack() {
            window.history.back()
        }
    </script>

    <title>New Tag</title>
    <style>
        h2 {
            font-family: arial, sans-serif;
            color: limegreen;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <form action='/question/{{question_id}}/add-new-tag' method="POST">
        <input type=text name=tag-text id=tag-submit-text></input>
        <input type=submit name=tag-submit value='Submit tag' id=tag-submit-button></input>
    </form>
    <h2>Existing tags</h2>
    {% for tag in existing_tags %}<a href='./submit-new-tag/{{tag[0]}}'>{{tag[0]}}
    <br> {% endfor %}
    <br>
    <button onclick="goBack()">Back</button>
</body>

</html>
