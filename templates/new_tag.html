<html>

<head>
    <script>
        function goBack() {
            window.history.back()
        }
    </script>

    <title>New Tag</title>
    <style>
        h2 {
            font-family: arial, sans-serif;
            color: limegreen;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <h2>Existing tags</h2>
    {% for tag in existing_tags %}
        {{tag[0]}}<br>
    {% endfor %}
    <br>
    <button onclick="goBack()">Back</button>
</body>

</html>
